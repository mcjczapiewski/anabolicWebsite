<!DOCTYPE html>
<html lang="en-US">
    <head>
        <link rel="stylesheet" href="../css/page-style.css" />

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Importing fonts from Google-->
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Roboto:wght@100&display=swap");
        </style>

        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="../js/form-validation.js"></script>

        <title>AS - proteins made sweeter!</title>
    </head>

    <body>
        <div id="navigation-panel"></div>
        <script>
            $(function () {
                $("#navigation-panel").load("assets/nav.html");
            });
        </script>

        <!--Body after navigation panel starts here-->
        <article>
            <h3>CONTACT PAGE</h3>
            <form method="POST" id="contact-form">
                <span class = "error-msg" id="name-error"></span>
                <label
                >Your name: <input type="text" id="first-name" name="first-name" size="13" class="required"
                /></label>
                <span class = "error-msg" id="mail-error"></span>
                <label
                    >e-mail: <input type="email" id="user-email" name="user-email" size="19" class="required"
                /></label>
                <textarea
                    name="user-message"
                    cols="30"
                    rows="5"
                    maxlength="150" class="required"
                ></textarea>
                <input type="submit" name="send-button" value="SEND" disabled />
                <input type="reset" value="Reset" />
            </form>
        </article>

        <footer>
            <script>
                $(function () {
                    $("footer").load("assets/footer.html");
                });
            </script>
        </footer>
    </body>
</html>
